apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "dybr.kanedias.com.fair"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"    // Kotlin language support
    implementation "com.android.support:design:$supportLibVersion"              // Material design support lib
    implementation "com.android.support:appcompat-v7:$supportLibVersion"        // basic toolbars etc.
    implementation "com.android.support:cardview-v7:$supportLibVersion"         // snappy cardview for lists
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'     // no idea what is this...
    implementation 'com.google.code.gson:gson:2.8.0'                            // JSON (de)serializer
    implementation 'com.jakewharton:butterknife:8.8.1'                          // Annotation processor
    implementation 'com.j256.ormlite:ormlite-android:5.0'                       // ORM for man pages
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'                          // android http client
    implementation 'com.afollestad.material-dialogs:core:0.9.5.0'               // material design for dialogs
    implementation 'com.github.WellingtonCosta.convalida:convalida:1.0.5'       // validation of text inputs

    kapt 'com.jakewharton:butterknife-compiler:8.8.1'                           // Kotlin annotation processors
    kapt 'com.github.WellingtonCosta.convalida:convalida-compiler:1.0.5'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
